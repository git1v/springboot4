<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title th:text="${title}"></title>
<style>
    h1{font-size:18pt;font-weight:bold;color:gray;}
    body { padding: 13pt; color:gray; margin:5px 25px; }
    tr{margin:5px;}
    th{padding:5px; color:white; background:darkgray;}
    td{padding:5px; color:black; background:#e0eff;}
    pre{border:solid 3px #ddd;padding: 10px}
</style>
</head>
<body>
	<h1 th:text="${title}"></h1>
	<table>
		<form method="post" action="/" th:object="${formModel}">
			<tr>
				<td><label for="name">名前</label></td>
				<td><input type="text" name="name" th:value="*{name}" /></td>
			</tr>
			<tr>
				<td><label for="age">年齢</label></td>
				<td><input type="text" name="age" th:value="*{age}" /></td>
			</tr>
			<tr>
				<td><label for="mail">メール</label></td>
				<td><input type="text" name="mail" th:value="*{mail}" /></td>
			</tr>
			<tr>
				<td><label for="memo">メモ</label></td>
				<td><textarea name="memo" th:value="*{memo}" cols="20" rows="5"></textarea></td>
			</tr>
			<tr>
				<td></td><td><input type="submit" value="送信する" /></td>
			</tr>
		</form>
	</table>
	<hr />
	<table>
		<tr><th>ID</th><th>名前</th></tr>
		<tr th:each="obj : ${datalist}">
			<td th:text="${obj.id}"></td>
			<td th:text="${obj.name}"></td>
		</tr>
	</table>
</body>
</html>
